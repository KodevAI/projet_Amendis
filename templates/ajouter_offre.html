{% block title %}Ajouter une Offre{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-4 p-4 pb-0">
    <a href="{{ url_for('avisdoffre') }}" >

    </a>
    <h1 class="text-center text-3xl sm:text-4xl font-bold text-red m-6">Ajouter une Offre</h1>
    <h1></h1>
</div>
<div class="max-w-2xl mx-auto mt-10 p-6 bg-light_gray rounded-lg shadow mb-2">
    
    <form method="POST">
        <div class="mb-4">
            <label for="fournisseur" class="block text-sm font-medium text-gray-700 p-2 text-dark_red">Fournisseur</label>
            {% if session['user_type'] == 'fournisseur' %}
                <input type="hidden" name="fournisseur" value="{{ current_user.id }}">
                <p class="p-2 bg-white rounded-lg border">{{ current_user.nom }} de {{ current_user.entreprise }}</p>
            {% else %}
            <select id="fournisseur" name="fournisseur" class="w-full p-2 border rounded-lg mb-3">
                <option value="">SÃ©lectionnez un fournisseur</option>
                {% for fournisseur in fournisseurs %}
                    <option value="{{ fournisseur.id }}">{{ fournisseur.nom }}</option>
                {% endfor %}
            </select>
            {% endif %}
        </div>
    
        <div class="mb-4">
            <label for="montant" class="block text-sm font-medium text-gray-700 p-2 text-dark_red">Montant</label>
            <input type="text" id="montant_offre" name="montant_offre" class="w-full p-2 border rounded-lg mb-3" required>
        </div>
    
        <div class="mb-4">
            <label for="proposition" class="block text-sm font-medium text-gray-700 p-2 text-dark_red">Proposition</label>
            <textarea id="proposition" name="proposition" class="w-full p-2 border rounded-lg mb-3" required></textarea>
        </div>
    
        <div class="text-center mt-4">
            <button type="submit" class="text-white bg-gradient-to-l from-[#333]  to-[#fa0504] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Ajouter l'offre</button>
        </div>
    </form>
    
</div>
{% endblock %}
